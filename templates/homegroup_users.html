{%  extends "base.html" %}

{% block title %} Homegroup Members {% endblock %}
{% block content %}

<h1>Homegroup Members</h1>
<a href="#" class="btn btn-primary welcome">
    <span class="glyphicon glyphicon-envelope"></span>

    Contact
</a>
<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Search">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>
<a href="{{url_for('create_new_user_for_homegroup', homegroup_id = currentHomegroup.id)}}" class="btn btn-primary welcome">
    <span class="glyphicon glyphicon-plus"></span>
    Add Member
</a>
<span class="counter pull-right"></span>
<table class="table table-striped table-bordered table-hover results">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> </th>
    </tr>
    </thead>

    <tbody>
    {% for user in homegroup %}
    <tr>
        <td> {{ user.first_name }}</td>
        <td> {{ user.last_name }}</td>
        <td>
        <a href="{{url_for('edit_user', user_id = user.id)}}" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
        <a href="{{url_for('remove_user', user_id = user.id, homegroup_id = currentHomegroup.id)}}" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span> Remove
        </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
