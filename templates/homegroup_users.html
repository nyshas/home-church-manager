{%  extends "base.html" %}

{% block title %} Homegroup Members {% endblock %}
{% block content %}
<div class="container-fluid">
<h1>Homegroup Members</h1>
    <div class="row">
        <div class="col form-group pull-right">
                <input type="text" class="search form-control" placeholder="Search">
        </div>


        <div class="col form-group pull-left">
            <a href="{{url_for('create_new_user_for_homegroup', homegroup_id = currentHomegroup.id)}}" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
                        Add Member
             </a>
        </div>
                <div class="col form-group pull-left">

            <a href="#" class="btn btn-primary">
                <span class="glyphicon glyphicon-envelope"></span>
                        Contact
            </a>
        </div>




    </div>

    <div class="row">
        <div class="col-lg-12">
        <span class="counter pull-right"></span>
        <table class="table table-striped table-bordered table-hover results">
            <thead>
            <tr>
                <th> First Name</th>
                <th> Last Name</th>
                <th> </th>
            </tr>

            <tr class="warning no-result">
              <td colspan="4"><i class="fa fa-warning"></i> No result</td>
            </tr>
            </thead>

    <tbody>
    {% for user in homegroup %}
    <tr>
        <td> {{ user.first_name }}</td>
        <td> {{ user.last_name }}</td>
        <td>
        <a href="{{url_for('edit_user', user_id = user.id)}}" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
        <a href="{{url_for('remove_user', user_id = user.id, homegroup_id = currentHomegroup.id)}}" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span> Remove
        </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
