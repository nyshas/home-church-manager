{% extends 'base.html' %}

{% block title %}Trip Report{% endblock %}

{% block content %}
    <h1>Members</h1>
<table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        {% for st in report %}
            <tr>
                <td>{{ st.first_name }}</td>
                <td>{{ st.last_name }}</td>
                <td>{{ st.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
