{%  extends "base.html" %}

{% block title %} Homegroup Members {% endblock %}
{% block content %}

<h1>Homegroup Members</h1>
<a href="#" class="btn btn-primary welcome">
    Contact
</a>
<a href="/member/create" class="btn btn-primary welcome">
    Add Member
</a>
<a href="#" class="btn btn-primary welcome">
    Search
</a>
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> </th>
    </tr>
    </thead>

    <tbody>
    {% for user in homegroup %}
    <tr>
        <td> {{ user.first_name }}</td>
        <td> {{ user.last_name }}</td>
        <td>
        <a href="{{url_for('edit_user', user_id = user.id)}}" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
        <a href="#" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span> Delete
        </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
