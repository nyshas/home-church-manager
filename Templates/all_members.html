{%  extends "base.html" %}

{% block title %} Members Report {% endblock %}
{% block content %}

<h1>All Members</h1>
    <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Email</th>

    </tr>
    </thead>
    <tbody>


    <tbody>
    {% for member in members %}
        <tr>
        <td> {{ member.first_name }}</td>
        <td> {{ member.last_name }}</td>
        <td> {{ member.email}}</td>

        </tr>
    {%  endfor %}
    </tbody>
    </table>




{% endblock %}
