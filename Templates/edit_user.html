{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1> Edit User</h1>
    <form method = "POST">
        {{ form.csrf_token }}
        <p> {{form.first_name.label}} {{form.first_name()}}</p>
        <p> {{form.last_name.label}} {{form.last_name()}}</p>
        <p> {{form.email.label}} {{form.email()}}</p>
        <p> {{ form.submit()}}</p>
    </form>


{% endblock %}
