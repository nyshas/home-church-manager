{% extends 'base.html' %}

{% block title %}Attendance Reports{% endblock %}

{% block content %}

<h1>Attendance reports</h1>
<a href="{{url_for('attendance', homegroup_id = currentHomegroup)}}" class="btn btn-success welcome">
    <span class="glyphicon glyphicon-plus"></span>
    New Attendance Report
</a>


<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>

        <td>{{ record.date }}</td>
        <td>{{ record.time }}</td>
        <td>
            <form action="">
            <a  class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
            </form>
        </td>

    </tr>
    {% else %}
    <tr>
        <td colspan="4">No Info</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
