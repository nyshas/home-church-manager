{%  extends "base.html" %}

{% block title %} Homegroup Members {% endblock %}
{% block content %}

<div class="container-fluid">
<h1>Homegroup Members</h1>
    <div class="row">
        <div class="col form-group pull-right">
            <input type="text" class="search form-control" placeholder="Search">
        </div>
        <div class="col form-group pull-left">
            <a href="{{url_for('create_new_member_for_homegroup', homegroup_id = currentHomegroup.id)}}" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Add Member
             </a>
        </div>
        <div class="col form-group pull-left">
            <a href="#" class="btn btn-primary">
                <span class="glyphicon glyphicon-envelope"></span>
                Contact
            </a>
        </div>
    </div>
</div>

<span class="counter pull-right"></span>
<table class="table table-striped table-bordered table-hover results">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    {% for member in homegroup %}
    <tr>
        <td> {{ member.first_name }}</td>
        <td> {{ member.last_name }}</td>
        <td>
        <a href="{{url_for('edit_member', member_id = member.id)}}" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
        <a href="{{url_for('remove_member', member_id = member.id, homegroup_id = currentHomegroup.id)}}" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-trash"></span> Remove
        </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
